<div class="container-fluid">
  <div class="custom">
    <div class="report-container">
      <p-tabView [(activeIndex)]="activeIndex" (onChange)="onTabChange($event)">
        <img id="defaultImage" class="bg" [src]="defaultBackground" alt="Default Background" style="display: none;">
        <img id="pathTrackingImage" class="bg2" [src]="pathTrackingGif" alt="Path Tracking" >
        <p-tabPanel>
          <ng-template pTemplate="header">
            <div class="flex align-items-center gap-2">
              <img [src]="getImageSource(0)" class="tab-icon" alt="Path Tracking Icon"/>
              <span  style="font-size: .8rem">Path Tracking</span>
            </div>
          </ng-template>
          <app-path-tracking></app-path-tracking>
        </p-tabPanel>
        <p-tabPanel>
          <ng-template pTemplate="header">
            <div class="flex align-items-center gap-2">
              <img [src]="getImageSource(1)" class="tab-icon" alt="Dwell Report Icon"/>
              <span style="font-size: .8rem">Dwell Report</span>
            </div>
          </ng-template>
          <app-dwell-report></app-dwell-report>
        </p-tabPanel>
        <p-tabPanel>
          <ng-template pTemplate="header">
            <div class="flex align-items-center gap-2">
              <img [src]="getImageSource(2)" class="tab-icon" alt="In & Out Report Icon"/>
              <span style="font-size: .8rem">In & Out Report</span>
            </div>
          </ng-template>
          <app-inout-report></app-inout-report>
        </p-tabPanel>
        <p-tabPanel>
          <ng-template pTemplate="header">
            <div class="flex align-items-center gap-2">
              <img [src]="getImageSource(3)" class="tab-icon" alt="Asset Availability Icon"/>
              <span style="font-size: .8rem">Asset Availability</span>
            </div>
          </ng-template>
          <app-asset-availability></app-asset-availability>
        </p-tabPanel>
        <p-tabPanel>
          <ng-template pTemplate="header">
            <div class="flex align-items-center gap-2">
              <img [src]="getImageSource(4)" class="tab-icon" alt="MPL Icon"/>
              <span style="font-size: .8rem">MPL</span>
            </div>
          </ng-template>
          <app-mpl></app-mpl>
        </p-tabPanel>
        <p-tabPanel>
          <ng-template pTemplate="header">
            <div class="flex align-items-center gap-2">
              <img [src]="getImageSource(5)" class="tab-icon" alt="Monthly Report Icon"/>
              <span style="font-size: .8rem">Monthly Report</span>
            </div>
          </ng-template>
          <app-monthly-report></app-monthly-report>
        </p-tabPanel>

      </p-tabView>
    </div>
  </div>
</div>
