<div class="table-container">
  <mat-card>
    <div class="searchtab" >
        <div class="heading">
            <h6 class="pt-2" style="text-align: center; font-weight: 700;" >Recent Transactions</h6>
        </div>

        <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText  type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Global Search" [style]="{'width':'180px','height':'30px'}"/>
    </span>




    <div class="tablehead pb-2 pt-2 mr-2">

        <form class="form" [formGroup]="form" >
            <p-calendar  dateFormat="dd.mm.yy"  placeholder="Select Date" [showIcon]="true" formControlName="date"/>
        </form>

    <p-button icon="pi pi-file-excel" label="Export" styleClass="p-button-raised p-button-success"  pTooltip="XLS" tooltipPosition="bottom" [style]="{'width':'120px','height':'30px'}" (click)="exportExcel()"></p-button>
    </div>
    </div>

    <p-table #dt
        id = "dom"
        [value]="Table.Recent_Transaction"
        [scrollable]="true"
        scrollHeight="530px"
    >
        <ng-template pTemplate="header">
            <tr>
                <th  pSortableColumn="rowIndex">S.No         <p-sortIcon field="rowIndex" ></p-sortIcon></th>
                <th  pSortableColumn="ItemName">Item Name             <p-sortIcon field="ItemName" ></p-sortIcon></th>
                <th  pSortableColumn="Category">Category Name  <p-sortIcon field="Category" ></p-sortIcon></th>
                <th  pSortableColumn="exittime">Status    <p-sortIcon field="exittime" ></p-sortIcon></th>
                <th  pSortableColumn="Location">Location  <p-sortIcon field="Location" ></p-sortIcon></th>
                <th  pSortableColumn="LastSeen">Last Seen    <p-sortIcon field="LastSeen" ></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-i let-rowIndex="rowIndex +1">
            <tr>
                <td>{{ rowIndex }}</td>
                <td>{{ i.ItemName }}</td>
                <td>{{ i.Category }}</td>
                <td>{{ i.Status }}<img *ngIf="i.Status === 'Working Active'" src="../../../assets/icons/Table/Available.png" alt="Working Active" style="width: 13px; height: 13px; margin-left: 15px;"></td>
                <td>{{ i.Location }}</td>
                <td>{{ i.LastSeen }}</td>
            </tr>
        </ng-template>
    </p-table>
  </mat-card>
</div>
